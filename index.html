<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(45deg, #1e1e2e, #3a3a5e);
            animation: animatedBackground 10s infinite alternate;
            cursor: url('custom-cursor.png'), auto;
        }

        @keyframes animatedBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .profile-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            animation: fadeIn 2s ease-in-out, floating 4s infinite ease-in-out;
            position: relative;
        }
        .banner img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-top: -50px;
            transition: transform 0.3s ease-in-out;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 1); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
        }
        .profile-pic:hover {
            transform: scale(1.1) rotate(5deg);
        }
        .display-name {
            color: #fff;
            font-size: 24px;
            margin: 10px 0 5px;
        }

        .display-name:hover {
         text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
        }

        .status {
            font-size: 14px;
            color: limegreen;
            margin-left: 5px;
        }
        .username {
            color: #aaa;
            font-size: 16px;
        }
        .bio {
            color: #ccc;
            font-size: 14px;
            margin-top: 10px;
            padding: 0 20px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #ccc;
            display: inline-block;
            animation: typing 3s steps(40, end) infinite alternate;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        .social-links {
            margin-top: 15px;
        }
        .social {
            color: #fff;
            font-size: 20px;
            margin: 0 10px;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .social:hover {
            transform: scale(1.2);
            color: #f39c12;
        }

        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .rain div {
            position: absolute;
            width: 2px;
            height: 15px;
            background: rgba(255, 255, 255, 0.3);
            bottom: 100%;
            animation: rainFall linear infinite;
        }
        @keyframes rainFall {
            to { transform: translateY(100vh); }
        }

        #clock {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
         }
    </style>
</head>
<body>
    <div class="rain"></div>
    <div class="profile-container">
        <div class="banner">
            <img src="AnimeBanner.png" alt="Cover Picture">
        </div>
        <div class="profile-info">
            <img src="LilUziVert.png" alt="Profile Picture" class="profile-pic">
            <h2 class="display-name">Angeles<span class="status">‚óè</span></h2>
            <p class="username">@Yuan Angeles</p>
            <p class="bio">Web Developer | UI Designer | 2 Years Experience | 16 yrs old</p>
        </div>
        <div class="social-links">
         <a href="https://www.instagram.com/tapn_exclvs/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/YuanExclsv/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://github.com/renpy15" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>
    <p id="clock"></p>
    <script>
        function createRain() {
            const rainContainer = document.querySelector('.rain');
            for (let i = 0; i < 100; i++) {
                let drop = document.createElement('div');
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = (Math.random() * 2 + 1) + 's';
                drop.style.animationDelay = Math.random() * 2 + 's';
                rainContainer.appendChild(drop);
            }
        }
        createRain(); 
        function updateClock() {
            const now = new Date();
            document.getElementById("clock").textContent = now.toLocaleTimeString();
         }
         setInterval(updateClock, 1000);
         updateClock();
      </script>
</body>
</html>
